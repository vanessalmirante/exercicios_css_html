<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&family=Poppins:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Card de perfil</title>
</head>

<body>
    <div class="card-um">
        <div class="cabeçalho">
            <div class="texto-imagem">
                <img src="assets/jenny.png" alt="">
                <div class="cabeçalho-texto">
                    <h1>Jenny Molla</h1>
                    <span>UX Designer</span>
                </div>
            </div>
            <div class="botão escuro">
                <img src="assets/icone-usuario-claro.svg" alt="Ícone de usuário">
                <a href="#">Seguir</a>
            </div>
        </div>
        <div class="imagens">
            <img src="assets/design1.png" alt="Design um">
            <img src="assets/design2.png" alt="Design dois">
            <img src="assets/design3.png" alt="Design três">
        </div>
    </div>

    <div class="card-dois">
        <div class="cabeçalho-dois">
            <div class="texto-imagem">
                <img src="assets/jenny.png" alt="">
                <div class="cabeçalho-texto">
                    <h1>Jenny Molla</h1>
                    <span>UX Designer</span>
                </div>
            </div>
            <div class="botão claro">
                <img src="assets/icone-usuario-escuro.svg" alt="Ícone de usuário">
                <a href="#">Seguir</a>
            </div>
        </div>
        <div class="imagens-dois">
            <img src="assets/design4.png" alt="Design quatro">
            <img src="assets/design5.png" alt="Design cinco">
            <img src="assets/design6.png" alt="Design seis">
        </div>
    </div>

</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Feedbacks</title>
</head>

<body>
    <div class="cardMaior">
        <div class="botãoFechar">
            <img src="assets/botao-fechar.svg" alt="Botão fechar">
        </div>
        <div class="cardCentralizado">
            <h1>How satisfied are you with our costumer support performance?</h1>
            <div class="emojis">
                <div class="emoji">
                    <img src="assets/emoji-triste.svg" alt="Emoji triste">
                    <span>Unhappy</span>
                </div>
                <div class="emoji">
                    <img src="assets/emoji-neutro.svg" alt="Emoji neutro">
                    <span>Neutral</span>
                </div>
                <div class="emoji">
                    <img src="assets/emoji-feliz.svg" alt="Emoji triste">
                    <span>Satisfied</span>
                </div>
            </div>
            <div class="botão">
                <a href="#">Close</a>
            </div>
        </div>
    </div>

    <div class="cardMenor">
        <div class="botãoFechar">
            <img src="assets/botao-fechar.svg" alt="Botão fechar">
        </div>
        <div class="cardCentralizado menor">
            <img src="assets/coracao.svg" alt="Dsenho de um coração">
            <h1> Thank you, James!</h1>
            <p>
                We'll use your feedback to improve our costumer support performance.
            </p>
            <div class="botões">
                <a href="#" class="branco">Write a comment</a>
                <div class="preto">
                    <a href="#">Done</a>
                </div>
            </div>
        </div>
    </div>


</body>

</html>

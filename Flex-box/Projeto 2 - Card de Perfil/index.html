<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Card de perfil</title>
</head>

<body>
    <div class="card">
        <img src="assets/bg-pattern-card.svg" alt="Imagem de fundo azul com formas arredondadas">
        <div class="primeiroBloco">
            <img src="assets/image-victor.jpg" alt="Foto de Victor Crest">
            <div class="nomeIdade">
                <h1>Victor Crest</h1>
                <span>26</span>
            </div>
            <p>London</p>
        </div>
        <div class="segundoBloco">
            <div class="dadosRedesSociais">
                <h2>80K</h2>
                <span>Followers</span>
            </div>
            <div class="dadosRedesSociais">
                <h2>803K</h2>
                <span>Likes</span>
            </div>
            <div class="dadosRedesSociais">
                <h2>1.4K</h2>
                <span>Photos</span>
            </div>
        </div>


    </div>
</body>

</html>

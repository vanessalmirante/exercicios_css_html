<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Cobrança</title>
</head>

<body>

    <div class="card">
        <h1>Get unlimited access to everything</h1>

        <h2>Total billed $50</h2>
        <span class="card__span">
            Enter your credit card details to complete subscription
        </span>
        <div class="card__input">
            <label for="card__number">
                Card Number
            </label>
            <input type="text" id="card__number" placeholder="1234 1234 1234 1234">
        </div>
        <div class="card__input--spaceBetween">
            <div class="card__input">
                <label for="card__date">
                    Expiration date
                </label>
                <input type="text" id="card__date" placeholder="MM/YY">
            </div>
            <div class="card__input marginLeft">
                <label for="card__code">
                    Security Code
                </label>
                <input type="text" id="card__code" placeholder="123">
            </div>
        </div>


        <span class="card__span card__span--bottom">
            By subscribing you agree to our Use of Service. Your payment method will be charged with $50 and you’ll have
            access to all locked features until 20 Jan 2022.
        </span>
        <button>Pay Now</button>
    </div>

</body>

</html>

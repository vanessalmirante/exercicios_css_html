<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish&family=Rokkitt:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>

<body>
    <div class="card">
        <h1>Login</h1>
        <h2>
            Log in to your account to upload or download pictures, videos or music.
        </h2>
        <input type="text" placeholder="Enter your email address">
        <div class="card__login">
            <a href="#">Forget password?</a>
            <button>Next <img src="assets/seta.svg" alt="Seta apontando para direita"></button>
        </div>
        <span> Or log in with</span>
        <div class="card__login">
            <button class="card__button--social"><img src="assets/facebook.svg" alt="Logo do Facebook">Facebook</button>
            <button class="card__button--social"><img src="assets/google.svg" alt="Logo da Google">Google</button>
        </div>
        <span class="card__span--bottom">Don't have an account yet? <a href="#">Sign up</a></span>
    </div>


</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish&family=Neuton:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>

<body>
    <div class="card">
        <h1>Sign up for free</h1>
        <button>Sign up with Google<img src="assets/google.svg" alt="Logo da Google"></button>
        <span>OR SIGN UP WITH EMAIL</span>
        <div class="card__input">
            <label for="input__name">Full Name</label>
            <input type="text" id="name" placeholder="Eg. Mary Olhoson">
        </div>
        <div class="card__input">
            <label for="email">Full Name</label>
            <input type="text" id="input__email" placeholder="your@email.com">
        </div>
        <button class="card__button--bottom">Get started</button>
        <span class="card__span--bottom">Already have an account?<a href="#">Log in</a></span>
    </div>

</body>

</html>
